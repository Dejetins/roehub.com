name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      POSTGRES_DSN: postgresql://roehub:roehub@127.0.0.1:5432/roehub
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: roehub
          POSTGRES_USER: roehub
          POSTGRES_PASSWORD: roehub
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U roehub -d roehub"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Assert lockfiles exist
        run: |
          set -euxo pipefail
          test -f pyproject.toml || (echo "pyproject.toml not found in repo root" && exit 1)
          test -f uv.lock || (echo "uv.lock not found. Run locally: uv lock && git add uv.lock" && exit 1)
          test -f .python-version || (echo ".python-version not found. Run locally: uv python pin 3.12" && exit 1)
          echo ".python-version=$(cat .python-version)"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Sync venv from uv.lock (ALL groups)
        run: |
          uv sync --locked --all-groups
          uv run python -V

      - name: Migrations (fail-fast)
        run: |
          uv run python -m apps.migrations.main --dsn "$POSTGRES_DSN"

      - name: Lint
        run: |
          uv run ruff check .

      - name: Type check
        run: |
          uv run pyright

      - name: Docs index drift check
        run: |
          uv run python -m tools.docs.generate_docs_index --check

      - name: Tests
        run: |
          uv run pytest -q -ra
