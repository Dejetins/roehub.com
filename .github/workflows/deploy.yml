name: Deploy (self-hosted)

on:
  workflow_run:
    workflows: ["CI"]
    branches: ["main"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: [self-hosted, Linux, X64, roehub, prod]
    timeout-minutes: 15

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Show context
        run: |
          whoami
          id
          docker --version
          docker compose version

      - name: Sync deploy bundle to /opt/roehub (atomic)
        run: |
          set -euo pipefail
          test -d /opt/roehub
          stage="/opt/roehub/.staging-${GITHUB_SHA}"
          rm -rf "$stage"
          mkdir -p "$stage"
          rsync -a --delete ./deploy/ "$stage"/
          test -s "$stage/docker-compose.yml"
          mv -f "$stage/docker-compose.yml" /opt/roehub/docker-compose.yml
          rm -rf "$stage"
          ls -la /opt/roehub

      - name: Validate compose
        run: |
          set -euo pipefail
          docker compose -f /opt/roehub/docker-compose.yml --env-file /etc/roehub/roehub.env config >/dev/null

      - name: Deploy via Docker Compose
        env:
          COMPOSE_PROJECT_NAME: roehub
        run: |
          set -euo pipefail
          docker compose -f /opt/roehub/docker-compose.yml --env-file /etc/roehub/roehub.env up -d --remove-orphans
          docker compose -f /opt/roehub/docker-compose.yml --env-file /etc/roehub/roehub.env ps
